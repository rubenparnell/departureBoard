<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="POST">
        <label for="station1">Station1:</label>
        <input type="text" id="station1" name="station1" value="{{ station1 }}" required><br><br>
        <label for="platform1">Platform1:</label>
        <input type="number" id="platform1" name="platform1" value="{{ platform1 }}" required><br><br>
        <label for="station2">Station2:</label>
        <input type="text" id="station2" name="station2" value="{{ station2 }}" required><br><br>
        <label for="platform2">Platform2:</label>
        <input type="number" id="platform2" name="platform2" value="{{ platform2 }}" required><br><br>
        <button type="submit">Save</button>
    </form>
    <a href="/">Back to Departure Board</a>
</body>
</html>
